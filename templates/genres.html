{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 100px;">
    <h1 class="mb-4">Browse by Genre</h1>
    
    <div class="row">
        {% for genre in genres %}
        <div class="col-md-6 col-lg-4 mb-4">
            <a href="{% url 'genre_movies' genre.id %}" class="genre-card">
                <div class="genre-content">
                    <h4 class="genre-name">{{ genre.name }}</h4>
                    <p class="genre-description">{{ genre.description }}</p>
                    <div class="genre-stats">
                        <span class="badge bg-primary">{{ genre.movies.count }} movies</span>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center text-muted">No genres available.</p>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.genre-card {
    display: block;
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    border-radius: 12px;
    padding: 30px;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    border: 1px solid #333;
    height: 200px;
}

.genre-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    text-decoration: none;
    color: white;
}

.genre-content {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.genre-name {
    margin-bottom: 15px;
    font-weight: 600;
}

.genre-description {
    margin-bottom: 20px;
    color: #ccc;
    font-size: 0.9rem;
    flex-grow: 1;
}

.genre-stats {
    margin-top: auto;
}
</style>
{% endblock %}
