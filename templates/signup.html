{% extends 'base.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <h2 class="text-center mb-4 fw-bold">Sign Up</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password">
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Create Account</button>
            <div class="mt-4 text-center text-muted">
                Already have an account? <a href="{% url 'login' %}" class="text-white text-decoration-none">Sign
                    in</a>.
            </div>
        </form>
    </div>
</div>
{% endblock %}
